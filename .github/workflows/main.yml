name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Greeting
        run: echo "Hello, world!"

      - name: Another greeting
        run: echo "Hello, world!"
   
  log-variable:
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Set variable
        id: set-variable
        run: |
          if [ -f "index.json" ] 
            then
              full_report=""
              jq -c '.results[].suites[]' index.json | while read i; do
                  title=$(echo "$i" | jq '.tests[].title')
                  file=$(echo "$i" | jq '.fullFile')
                  message=$(echo "$i" | jq '.tests[].err.message')
                  report=$(echo -e "ðŸ§ª TEST: $title \n ðŸ“‚ FILE: $file \n ðŸ”´ MESSAGE: $message \n")
                  full_report+="$report /n"
                  echo "::set-output name=fail_report::"${full_report}""
              done
            else
              echo "No failed"
          fi
        
      
      - name: Log variable
        id: log-variable
        run: |
          full_report=$(cat << EOF
            ${{ steps.set-variable.outputs.fail_report }}
          EOF
          )

          full_report="${full_report//'%'/'%25'}"
          full_report="${full_report//$'\n'/'%0A'}"
          full_report="${full_report//$'\r'/'%0D'}"
        
          echo -e "$full_report"
      
