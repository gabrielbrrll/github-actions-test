name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Greeting
        run: echo "Hello, world!"

      - name: Another greeting
        run: echo "Hello, world!"
   
  log-variable:
    runs-on: ubuntu-latest
    outputs:
      failures: ${{ steps.set-variable.outputs.fail_count }}
      report: ${{ steps.set-report.outputs.fail_report }}

    steps:
    
      - uses: actions/checkout@v2
      
      - name: Set variable
        id: set-variable
        run: |
          if [ -f "index.json" ] 
            then
              full_report=""
              limit=3
              failures=`cat index.json | jq ".stats.failures"`
              jq -c '.results[].suites[]' index.json | while read -r i && [[ "$limit" != 0 ]]; do
                ((limit--))
                title=$(echo "$i" | jq '.tests[].title')
                file=$(echo "$i" | jq '.fullFile')
                message=$(echo "$i" | jq '.tests[].err.message')
                report=$(echo "TEST: $title \nFILE: $file \nMESSAGE: $message \n")
                full_report+="$report \n"
                if [[ $limit == 0 ]]; then
                    full_report+="...showing 3 of ${failures} test fails"
                fi
                echo "::set-output name=fail_count::"${failures}""
                echo "::set-output name=fail_report::"${full_report}""
              done
            else
              echo "No failed"
          fi
        
      
      - name: Set full report
        id: set-report
        run: |
          full_report=$(cat << EOF
            ${{ steps.set-variable.outputs.fail_report }}
          EOF
          )

          full_report=$(echo ${full_report//$'\n'/'%0A'} | sed 's/"//g')
          echo "::set-output name=fail_report::"${full_report}""
          

          echo "slack hook"
          echo "${{ secrets.SLACK_WEBHOOK_URL }}"
          echo -e "$full_report"
          
  slack-reporter:
    runs-on: ubuntu-latest
    needs:
      - build
      - log-variable
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Check-variable
        id: check-variable
        run: |
          echo '${{ needs.log-variable.outputs.report }}'
          echo "${{ needs.log-variable.outputs.failures }}"
      
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Oops! Found ${{ needs.log-variable.outputs.failures }} integration test fails. Huehue."
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Commit by: Gab"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "Commit id: commit id"
                    }
                  ]
                },
                
              ],
              "attachments": [
                {
                  "color": "#FF0000",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ needs.log-variable.outputs.report }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
