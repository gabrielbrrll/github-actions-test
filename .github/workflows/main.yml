name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Greeting
        run: echo "Hello, world!"

      - name: Another greeting
        run: echo "Hello, world!"
   
  log-variable:
    runs-on: ubuntu-latest
    outputs:
      failures: ${{ steps.set-variable.outputs.fail_count }}
      report: ${{ steps.set-variable.outputs.fail_report }}

    steps:
    
      - uses: actions/checkout@v2
      
      - name: Set variable
        id: set-variable
        shell: bash
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/workflows/scripts/cypress-fail-report-transformer.bash"
          "${GITHUB_WORKSPACE}/.github//workflows/scripts/cypress-fail-report-transformer.bash"
      
  slack-reporter:
    runs-on: ubuntu-latest
    needs:
      - build
      - log-variable
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Check-variable
        id: check-variable
        run: |
          echo '${{ needs.log-variable.outputs.report }}'
          echo "${{ needs.log-variable.outputs.failures }}"
      
      
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Oops!* Found ${{ needs.log-variable.outputs.failures }} integration test fail(s) on Cypress. Huehue. :pleading_face:"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": ":technologist::skin-tone-2: *Commit by* ${{ github.event.pull_request.user.login }} from branch *${{ github.event.pull_request.base.ref }}*"
                    }
                  ]
                }
              ],
              "attachments": [
                {
                  "color": "#FF0000",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Please check this out. :pray:"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "${{ needs.log-variable.outputs.report }}"
                        }
                      ]
                    },
                    {
                      "type": "divider"
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "more info: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.pull_request.head.sha }}|from commit> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|from workflow>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
